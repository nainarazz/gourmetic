query RecipeList {
	recipeList {
		pageInfo {
			hasNextPage
		}
		edges {
			cursor
			node {
				_id
				name
				description
				meal
				createdAt
				updatedAt
				ingredients {
					item
					measurement
					quantity
				}
				instructions {
					stepNumber
					description
					imageUrl
				}
				image
				meal
				prepTime
				cookingTime
				isPublic
			}
		}
	}
}
